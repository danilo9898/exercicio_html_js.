<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de validação</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Digite dois números onde o campo B seja maior que o campo A</h2>

            <input id="campo-a"  type="number" placeholder="Campo A">
            <input id="campo-b" type="number" placeholder="Campo B">
            <button>Validar</button>
        </form>
        <p class="mensagen-falso"></p>
        <p class="mensagen-verdade"></p>  
    </div>
    <script src="./main.js"></script>
</body>
</html>
